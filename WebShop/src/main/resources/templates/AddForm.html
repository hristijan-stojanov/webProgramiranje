<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ADD Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <ul style="list-style-type: none; margin: 0;padding: 0;">
            <li style="display: inline;"><a class="navbar-brand" style="font-size: xx-large" >Web Shop</a></li>
            <li style="display: inline;"><a class="navbar-brand" style="font-size: larger" >         </a></li>
            <li style="display: inline;" ><a class="navbar-brand"  href="/products/add"style="font-size: medium" > ADD Product</a></li>
            <li style="display: inline;"> <a class="navbar-brand"  href="/category/add" style="font-size: medium"> ADD new category</a></li>
            <li style="display: inline;"> <a class="navbar-brand" href="" style="font-size: medium">Shopping Cart</a></li>
            <li style="display: inline;"> <a class="navbar-brand" href="" style="font-size: medium">Order</a></li>
        </ul>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<br>
<div class="container ">
        <div class="row justify-content-center ">

            <form method="post" action="/products/add">
                <input id="id" type="hidden" name="id" th:value="(${product} != null ? ${product.getId()} : '')">
                <div class="form-group">
                 <input class="form-control" type="text" name="productName" placeholder="Product Name" th:value="(${product} != null ? ${product.getProductName()} : '')">
                </div>
                    <div class="form-group">
                         <input class="form-control" type="text" name="productImage" placeholder="Product Image" th:value="(${product} != null ? ${product.getProductImage()} : '')">
                   </div>
                <div class="form-group">
                     <input class="form-control" type="text" placeholder="Product Description" name="productDescription" th:value="(${product} != null ? ${product.getProductDescription()} : '')">
                </div>
                <div class="form-group">
                         <input class="form-control" type="number" placeholder="Product Price" name="productPrice" th:value="(${product} != null ? ${product.getProductPrice()} : '')">
                </div>
                <div cclass="form-group">
                    <input class="form-control" type="number" placeholder="Product Rating" name="productRating" th:value="(${product} != null ? ${product.getProductRating()} : '')">
                </div>
                <div class="form-group">
                         <select class="form-control" name="productCategory"  multiple>
                             <option th:if="${product} != null"
                                     th:selected="${product.getProductCategory() != null &&
                                                product.getProductCategory().getId() == cat.getId()}"
                                     th:each="cat : ${categories}"
                                     th:value="${cat.getId()}"
                                     th:text="${cat.getCategotyName()}">
                             </option>


                             <option th:if="${product} == null"
                                     th:each="cat : ${categories}"
                                     th:value="${cat.getId()}"
                                     th:text="${cat.getCategotyName()}">
                             </option>

                         </select>
                </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">submit</button>
                        </div>
            </form>

    </div>
</div>
<br>
<footer class="text-center text-white" style="background-color: #f1f1f1;">

    </div>
    <!-- Copyright -->
</footer>
</body>
</html>
